<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RxJS Examples</title>
    <link
      rel="shortcut icon"
      href="https://rxjs-dev.firebaseapp.com/assets/images/favicons/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>
    <script type="module" src="./scripts/drag-and-drop.js"></script>
  </head>

  <body>
    <svg
      viewBox="0 0 200 200"
      style="width: 100px; height: 100px; position: absolute;"
      id="circle"
    >
      <circle cx="100" cy="100" r="100" />
    </svg>
    <section style="position: absolute; bottom: 0; left: 10px;">
      <p>Y: <span id="yCoord"></span></p>
      <p>X: <span id="xCoord"></span></p>
    </section>
  </body>
</html>
